name: Execute Tests
on:
  push:
    branches: [ master, CI_pipeline ]
  pull_request:
    branches: [ master ]
jobs:
  Tests:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r req.txt
      - name: Execute Tests
        run: |
          python model/tests.py